<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triva Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script scr="./assets/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="title">Trivia Game</div>
            <div class="subtitle">
                <h4 id="scorecard">High Scores</h4>
                <h4 id="timer">00:00</h4>
            </div>
            <div class="start-btn">
                <button id="start-btn">Start</button>
            </div>
            <div id="displayTrivia" class="hide">
                <div id="question">1. Which house was Harry Potter almost sorted into?</div>
                <form class="answer-btns" id="form0">
                    <input id="answerA" type="radio" name="q0" value="A"></input>
                    <label id="labelA" for="answerA"></label>
                    <input id="answerB" type="radio" name="q0" value="B"></input>
                    <label id="labelB" for="answerB"></label>
                    <input id="answerC" type="radio" name="q0" value="C"></input>
                    <label id="labelC" for="answerC"></label>
                    <input id="answerD" type="radio" name="q0" value="D"></input>
                    <label id="labelD" for="answerD"></label>
                    <button id="submitbtn" type="submit" value="Submit">Submit</button>
                </form>
            </div>      
        </div>
    </div>
<script src="assets/js/script.js"></script>    
</body>
</html>
